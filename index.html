<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sidebar Menu">
    <meta name="author" content="Jorge de Souza J Junior">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Sidebar Menu</title>
</head>

<body>

    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-cat'></i>
                <div class="logo_name">Vet. Lab</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip"> Search </span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name"> Dashboard </span>
                </a>
                <span class="tooltip"> Dashboard </span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-dog'></i>
                    <span class="links_name"> Pets </span>
                </a>
                <span class="tooltip"> Pets </span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name"> Clientes </span>
                </a>
                <span class="tooltip"> Clientes </span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-first-aid'></i>
                    <span class="links_name"> Vets </span>
                </a>
                <span class="tooltip"> Vets </span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="links_name"> Ajustes </span>
                </a>
                <span class="tooltip"> Ajustes </span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="/public/photo.jpg" alt="">
                    <div class="name_job">
                        <div class="name"> Ana Maria</div>
                        <div class="job"> Chief Vet</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text"> Dashboard</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
